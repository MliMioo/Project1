<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
  <br />
  <br />

  <!-- Search -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <input type="text" class="form-control" value="" />
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-success">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End Search -->

  <!-- Table Result -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!--  -->

      <!--  -->
      <div class="panel panel-default">
        <div class="panel-body">
          <!-- Add New Product -->
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" id="MyModal">Add New</button>
          <div class="CallModal"></div>
          <!--  -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Add New </h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="">ID</label>
                      <input type="number" class="form-control" id="Id" placeholder="Input Id" required/>
                    </div>
          
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" class="form-control" id="Name" placeholder="Input Name"/>
                    </div>
                    
                    <div class="form-group">
                      <label for="">Price</label>
                      <input type="text" class="form-control" id="Price" placeholder="Input Price"/>
                    </div>
          
                    <div class="form-group">
                      <label for="">Info</label>
                      <textarea type="text" rows="3" class="form-control" id="Info" placeholder="Input Info"></textarea>
                    </div>
          
                    <div class="form-group">
                      <label for="">Detail</label>
                      <textarea type="text" rows="5" class="form-control" id="Detail" placeholder="Input Info"></textarea>          </div>
                    
                    <div class="form-group">
                      <label for="">Star</label>
                      <input type="number" class="form-control" id="Star" placeholder="Input Star"/>
                    </div>
          
                    <div class="form-group">
                      <label for="">Image</label>
                      <input type="file" class="form-control" id="Image" placeholder="Input Image"/>          
                    </div>
          
                    <div class="form-group">
                      <label for="">Manufacturer</label>
                      <select name="" id="Manufacturer" class="form-control" required="required">
                        <option value="0">--Chosse a Manufacturer--</option>
                        <option value="SAMSUNG">SAMSUNG</option>
                        <option value="APPLE">APPLE</option>
                        <option value="XIAOMI">XIAOMI</option>
                        <option value="OPPO">OPPO</option>
                      </select>
                    </div>
          
                    <div class="form-group">
                      <label for="">Category</label>
                      <select name="" id="Category" class="form-control" required="required">
                        <option value="0">--Chosse a Category--</option>
                        <option value="DienThoai">DienThoai</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Laptop">Laptop</option>
                      </select>
                    </div>
          
                    <button type="reset" class="btn btn-warning" >Reset</button>
                   
                  </form>
                  <!--  -->
                </div>
                <div class="modal-footer">
          
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      
                  <button type="submit" class="btn btn-primary" id='submit'onclick="HandleCreateProduct()">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <!--End Add New Product -->
          <!-- Table -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Info</th>
                <th>Detail</th>
                <th>Star</th>
                <th>Image</th>
                <th>NSX</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="Contenttable">
              <tr></tr>
              <tr></tr>
            </tbody>
          </table>


          <!-- End Table -->
        </div>

        <!-- Pagination -->
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="pagination" style="margin-left: 40px">
              <li><a href="#">1</a></li>
              <li class="active"><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
            </ul>
          </div>
        </div>
        <!--End Pagination -->
        <!-- Update  Modal-->
        <div class="modal fade" id="ModalUpdateProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Update </h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="">ID</label>
                    <input type="number" class="form-control" id="IdUpdate" placeholder="Input Id" required/>
                  </div>
        
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="NameUpdate" placeholder="Input Name"/>
                  </div>
                  
                  <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" class="form-control" id="Price" placeholder="Input Price"/>
                  </div>
        
                  <div class="form-group">
                    <label for="">Info</label>
                    <textarea type="text" rows="3" class="form-control" id="InfoUpdate" placeholder="Input Info"></textarea>
                  </div>
        
                  <div class="form-group">
                    <label for="">Detail</label>
                    <textarea type="text" rows="5" class="form-control" id="DetailUpdate" placeholder="Input Info"></textarea>          </div>
                  
                  <div class="form-group">
                    <label for="">Star</label>
                    <input type="number" class="form-control" id="StarUpdate" placeholder="Input Star"/>
                  </div>
        
                  <div class="form-group">
                    <label for="">Image</label>
                    <input type="file" class="form-control" id="ImageUpdate" placeholder="Input Image"/>          
                  </div>
        
                  <div class="form-group">
                    <label for="">Manufacturer</label>
                    <select name="" id="ManufacturerUpdate" class="form-control" required="required">
                      <option value="0">--Chosse a Manufacturer--</option>
                      <option value="SAMSUNG">SAMSUNG</option>
                      <option value="APPLE">APPLE</option>
                      <option value="XIAOMI">XIAOMI</option>
                      <option value="OPPO">OPPO</option>
                    </select>
                  </div>
        
                  <div class="form-group">
                    <label for="">Category</label>
                    <select name="" id="CategoryUpdate" class="form-control" required="required">
                      <option value="0">--Chosse a Category--</option>
                      <option value="DienThoai">DienThoai</option>
                      <option value="Tablet">Tablet</option>
                      <option value="Laptop">Laptop</option>
                    </select>
                  </div>
        
                  <button type="reset" class="btn btn-warning" >Reset</button>
                 
                </form>
                <!--  -->
              </div>
              <div class="modal-footer">
        
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    
                <button type="submit" class="btn btn-primary" id='submit'onclick="handleUpdate()">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
