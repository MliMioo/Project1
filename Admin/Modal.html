<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Product</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="">ID</label>
            <input type="number" class="form-control" id="Id" placeholder="Input Id"/>
          </div>

          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Input Name"/>
          </div>
          
          <div class="form-group">
            <label for="">Price</label>
            <input type="text" class="form-control" id="Price" placeholder="Input Price"/>
          </div>

          <div class="form-group">
            <label for="">Info</label>
            <textarea type="text" rows="3" class="form-control" id="Info" placeholder="Input Info"></textarea>
          </div>

          <div class="form-group">
            <label for="">Detail</label>
            <textarea type="text" rows="5" class="form-control" id="Detail" placeholder="Input Info"></textarea>          </div>
          
          <div class="form-group">
            <label for="">Star</label>
            <input type="number" class="form-control" id="Star" placeholder="Input Star"/>
          </div>

          <div class="form-group">
            <label for="">Image</label>
            <input type="file" class="form-control" id="Image" placeholder="Input Image"/>          
          </div>

          <div class="form-group">
            <label for="">Manufacturer</label>
            <select name="" id="Manufacturer" class="form-control" required="required">
              <option value="0">--Chosse a Manufacturer--</option>
              <option value="SAMSUNG">SAMSUNG</option>
              <option value="APPLE">APPLE</option>
              <option value="XIAOMI">XIAOMI</option>
              <option value="OPPO">OPPO</option>
            </select>
          </div>

          <div class="form-group">
            <label for="">Category</label>
            <select name="" id="Category" class="form-control" required="required">
              <option value="0">--Chosse a Category--</option>
              <option value="DienThoai">DienThoai</option>
              <option value="Tablet">Tablet</option>
              <option value="Laptop">Laptop</option>
            </select>
          </div>

          <button type="reset" class="btn btn-warning" >Reset</button>
         
        </form>
        <!--  -->
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id='submit'onclick="HandleCreateProduct()">Submit</button>
      </div>
    </div>
  </div>
</div>
